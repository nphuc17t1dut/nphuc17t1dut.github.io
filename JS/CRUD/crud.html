<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HOMEWORK</title>
    <link href="./test.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Student Information</span>

        </div>
        <form onsubmit="event.preventDefault();Validate();" autocomplete="off">
            <div class="ID">
                <label>ID</label>
                <div>
                    <input type="text" id="id">
                    <span id="idError"></span>
                </div>

            </div>
            <div class="name">
                <label>Name</label>
                <div>
                    <input type="text" id="name">
                    <span id="nameError"></span>
                </div>

            </div>
            <div class="class">
                <label>Class</label>

                <div>
                    <input type="text" id="class">
                    <span id="classError"></span>
                </div>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
              </select>
            </div>
            <div>
                <label for="img">Select image: </label>
                <input type="file" name="inpFile" id="inpFile" accept=".png, .jpg, .jpeg">
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="" class="image">
                </div>

            </div>

            <button type="submit">Submit</button>

        </form>

        <div class="table">
            <table class="list" id="studentList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Gender</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <button onclick="deleteLocalStorage();">Delete</button>

    <script src="./crud.js"></script>
</body>

</html>
